<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="icon" type="image/png" href="../asset/images/teamWaterLogo.png">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
    <title>
        TeamWater
    </title>
</head>

<body>
    <div class="imagesBackground">
        <div class="imagesBackground__images"><img src="../asset/images/image1.jpg" alt=""></div>
        <div class="imagesBackground__images"><img src="../asset/images/image2.jpg" alt=""></div>
        <div class="imagesBackground__images"><img src="../asset/images/image3.jpg" alt=""></div>
        <div class="imagesBackground__images"><img src="../asset/images/image4.jpg" alt=""></div>
    </div>
    
    <form action="merci.html" method="get">
        <section class="formulaire">
            <img src="../asset\images\teamWaterLogo.png" alt="logo">
            <fieldset>
                 <h2>Soutenez TeamWater</h2>
                <label for="unique">Don unique</label>
                <input type="radio" id="unique" name="type-donation" value="Don unique" checked>
                <label for="mensuel">Don mensuel</label>
                <input type="radio" id="mensuel" name="type-donation" value="Don mensuel">
                <label for="montant-10">$10</label>
                <input type="radio" id="montant-10" name="montant-donation" value="10" checked>
                <label for="montant-25">$25</label>
                <input type="radio" id="montant-25" name="montant-donation" value="25">
                <label for="montant-50">$50</label>
                <input type="radio" id="montant-50" name="montant-donation" value="50">
                <label for="autre-montant">Autre montant</label>
                <input type="radio" id="autre-montant" name="montant-donation" value="autre" maxlength="12">
                <input type="number" id="autre-input" name="autre-montant" min="1" placeholder="Montant en $"
                    disabled>
                    <div class="erreur" id="erreur-montant"></div>
            </fieldset>
          
            <fieldset>
                  <h2>Soutenez TeamWater</h2>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" maxlength="30" required>
                <div class="erreur" id="erreur-nom"></div>
                <label for="entreprise">Entreprise (optionnel)</label>
                <input type="text" id="entreprise" name="entreprise" maxlength="30">
                <label for="courriel">Courriel</label>
                <input type="email" id="courriel" name="courriel" maxlength="30" required>
                <div class="erreur" id="erreur-courriel"></div>
            </fieldset>

            <fieldset>
                    <h2>Soutenez TeamWater</h2>
                <label for="carte-credit">Carte de crédit</label>
                <input type="radio" id="carte-credit" name="methode-paiement" value="Carte de crédit" maxlength="16" checked>
                <label for="numero-carte">Numéro de carte</label>
                <input type="text" id="numero-carte" name="numero-carte" pattern="\d{16}" maxlength="16" required>
                <label for="date-expiration">Date d'expiration</label>
                <input type="month" id="date-expiration" name="date-expiration" maxlength="20" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{4}" maxlength="4" inputmode="numeric" required>
                <div class="erreur" id="erreur-numero-carte"></div>
                <div class="erreur" id="erreur-date-expiration"></div>
                <div class="erreur" id="erreur-cvv"></div>
            </fieldset>
          
            <fieldset>
                  <h2>Soutenez TeamWater</h2>
                <legend>Resumé du don</legend>
                <p>Type de don: <span id="resume-type">Don unique</span></p>
                <p>Montant du don: $<span id="resume-montant">10</span></p>
                <p>Nom: <span id="resume-nom"></span></p>
                <p>Entreprise: <span id="resume-compagnie">N/A</span></p>
                <p>Courriel: <span id="resume-email"></span></p>
                <p>Méthode de paiement: <span id="resume-paiement">Carte de crédit</span></p>
            </fieldset>
        
                 <button type="submit">Faire un don</button>
        </section>

    </form>

    
</body>

</html>
