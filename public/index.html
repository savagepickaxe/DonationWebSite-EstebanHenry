<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
    <title>
        TeamWater
    </title>
</head>

<body>
    <h1>#TeamWater</h1>
    <form action="merci.html" method="get">
        <section>
            <h2>Donation TeamWater</h2>
            <fieldset>
                <legend>Type de don</legend>
                <label for="unique">Don unique</label>
                <input type="radio" id="unique" name="type-donation" value="Don unique" checked>
                <label for="mensuel">Don mensuel</label>
                <input type="radio" id="mensuel" name="type-donation" value="Don mensuel">
            </fieldset>
            <fieldset>
                <legend>Montant du don</legend>
                <label for="amount-10">$10</label>
                <input type="radio" id="montant-10" name="montant-donation" value="10" checked>
                <label for="montant-25">$25</label>
                <input type="radio" id="montant-25" name="montant-donation" value="25">
                <label for="montant-50">$50</label>
                <input type="radio" id="montant-50" name="montant-donation" value="50">
                <label for="autre-montant">Autre montant</label>
                <input type="radio" id="autre-montant" name="montant-donation" value="autre">
                <input type="number" id="autre-input" name="autre-montant" min="1" placeholder="Montant en $"
                    disabled>
            </fieldset>
            <fieldset>
                <legend>Informations</legend>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
                <label for="entreprise">Entreprise (optionnel)</label>
                <input type="text" id="entreprise" name="entreprise">
                <label for="courriel">Courriel</label>
                <input type="email" id="courriel" name="courriel" required>
            </fieldset>
            <fieldset>
                <legend>Méthode de paiement</legend>
                <label for="carte-credit">Carte de crédit</label>
                <input type="radio" id="carte-credit" name="methode-paiement" value="Carte de crédit" checked>
                <label for="numero-carte">Numéro de carte</label>
                <input type="text" id="numero-carte" name="numero-carte" pattern="\d{16}" required>
                <label for="date-expiration">Date d'expiration</label>
                <input type="month" id="date-expiration" name="date-expiration" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>

            </fieldset>
            <fieldset>
                <legend>Resumé du don</legend>
                <p>Type de don: <span id="summary-type">Don unique</span></p>
                <p>Montant du don: $<span id="summary-amount">10</span></p>
                <p>Nom: <span id="summary-name"></span></p>
                <p>Entreprise: <span id="summary-company">N/A</span></p>
                <p>Courriel: <span id="summary-email"></span></p>
                <p>Méthode de paiement: <span id="summary-payment">Carte de crédit</span></p>
            </fieldset>
            <button type="submit">Faire un don</button>
        </section>

    </form>

    
</body>

</html>
